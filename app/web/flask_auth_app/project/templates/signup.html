{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus>
                    </div>

                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                    </div>

                    <button class="btn btn-info btn-lg btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
