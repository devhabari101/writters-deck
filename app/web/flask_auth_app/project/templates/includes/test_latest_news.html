<!-- Latest News Start -->
<div class="container-fluid latest-news py-5">
    <div class="container py-5">
        <h2 class="mb-4">Latest News</h2>
        <div class="latest-news-carousel owl-carousel">
            {% for post in all_latest_posts %}
                {% if post.metadata.popular == 'on' or post.metadata.trending == 'on' or post.metadata.topPick == 'on' %}
                    <div class="latest-news-item">
                        <div class="bg-light rounded">
                            <div class="rounded-top overflow-hidden">
                                <img src="{{ post.metadata.image_url }}" class="img-zoomin img-fluid rounded-top w-100" alt="">
                            </div>
                            <div class="d-flex flex-column p-4">
                                <a href="{{ url_for('convertor.detail_page', slug=post.metadata.slug) }}" class="h4">{{ post.metadata.title }}</a>
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('convertor.detail_page', slug=post.metadata.slug) }}" class="small text-body link-hover">by Willum Skeem</a>
                                    <small class="text-body d-block"><i class="fas fa-calendar-alt me-1"></i> {{ post.metadata.date }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
<!-- Latest News End -->
