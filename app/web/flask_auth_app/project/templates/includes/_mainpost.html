<!-- Main Post Section Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-7 col-xl-8 mt-0">
                <div class="position-relative overflow-hidden rounded">
                    <img src="{image_url}" class="img-fluid rounded img-zoomin w-100" alt="Image"> <!-- image -->
                    <div class="d-flex justify-content-center px-4 position-absolute flex-wrap" style="bottom: 10px; left: 0;">
                        <a href="#" class="text-white me-3 link-hover"><i class="fa fa-clock"></i> {time_to_read}</a> <!-- time to read -->
                        <a href="#" class="text-white me-3 link-hover"><i class="fa fa-eye"></i> {views} Views</a> <!-- number of views -->
                        <a href="#" class="text-white link-hover"><i class="fa fa-arrow-up"></i> {shares} Shares</a> <!-- number of shares -->
                    </div>
                </div>
                <div class="border-bottom py-3">
                    <a href="#" class="display-4 text-dark mb-0 link-hover">{title}</a> <!-- title -->
                </div>
                <p class="text-muted">{date}</p> <!-- date -->
                <p class="mt-3 mb-4">{content}</p> <!-- content -->
            </div>
        </div>
    </div>
</div>
